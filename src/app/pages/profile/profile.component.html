<div class="row">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Perfil</h4>
      <form class="form p-t-20">
        <div class="form-group">
          <label for="exampleInputuname">Nombre</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-user"></i></div>
            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname"
              placeholder="Username" />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-email"></i></div>
            <input [ngModel]="usuario.email" name="email" type="email" class="form-control" id="exampleInputEmail1"
              placeholder="Enter email" />
          </div>
        </div>
        <button type="submit" (click)="actualizar()" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa-fa-save"></i>
          Guardar
        </button>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-body" align="center">
      <h4 class="card-title">Fotografia</h4>
      <img *ngIf="!imgPreview" [src]="usuario.img | imagen" class="w150">
      <img [src]="imgPreview" class="w150">
      <input (change)="seleccionarImagen($event.target.files[0])" type="file">
      <button (click)="cambiarImagen()" [disabled]="!imgTemp" type="submit"
        class="btn btn-block btn-success waves-effect waves-light m-r-10">
        <i class="fa-fa-save"></i>
        Actualizar Foto
      </button>
    </div>
  </div>
</div>
